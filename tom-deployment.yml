apiVersion : apps/v1
kind : Deployment
metadata:
  name : tom-deployment
  labels:
    app : tom
spec:
  template:
    metadata:
      labels:
        app : tom
    spec:
      containers:
      - name : tomcat
        image: devtechieops/tom:$(cat appVersion.txt)
        ports:
        - containerPort : 8080
  selector:
    matchLabels:
      app : tom

